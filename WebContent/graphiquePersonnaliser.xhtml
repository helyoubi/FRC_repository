
<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>

	<title>FRC</title>

	<meta charset="utf-8"/>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
	<h:outputStylesheet library="default" name="css/styles.css"></h:outputStylesheet>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>

	<style type="text/css">
	
		body {
			background-color: #aaa;
			padding-top: 10px;
		}
		
		[class*="col-"] {
			margin-bottom: 20px;
		}
		
		
		.well {
			background-color: #CCC;
			padding: 20px;
		}
		
		a:active, a:focus {
			outline: none;
		}
		
		.inline-form input {
			display: inline-block;
			width: 100px;
		}
	
	
	
	</style>


</h:head>

<h:body>


	<div class="container">

	<ui:include src="/template/common/commonHeader.xhtml" />
		

		<div class="alert alert-warning alert-dismissable col-lg-6">
			<button type="button" class="close" data-dismiss="alert">&#215;</button>
			<strong>Information : </strong> Le site web est toujours en cours de
			développement
		</div>
		
		
		<div class="clearfix"></div>
		
		<h3><span class="label label-warning">Analyse des prélèvements :</span></h3>
		
		
		<p style="color: white;">Afin de générer les graphiques d'analyses pour chaque saison de prélèvements, veuillez choisir le département et l'espèce</p>
	
		<h:form id="form_perso_graphique">	
			
			<h:outputLabel for="departement" value="Département :" />
			
            <h:selectOneMenu id="departement" value="#{chartViewPersonnaliserDE.prlvSaison.departement}" required="true" label="Département">
                <f:selectItem itemLabel="Selectionner un département : " itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="24" itemValue="24" />
                <f:selectItem itemLabel="33" itemValue="33" />
                <f:selectItem itemLabel="40" itemValue="40" />
                <f:selectItem itemLabel="47" itemValue="47" />
                <f:selectItem itemLabel="64" itemValue="64" />
            </h:selectOneMenu>
			
			<h:outputLabel for="espece" value="Espèce :" />
			
            <h:selectOneMenu id="espece" value="#{chartViewPersonnaliserDE.prlvSaison.espece}" required="true" label="Espèce">
                <f:selectItem itemLabel="Selectionner une espèce :" itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="SA" itemValue="SA" />
                <f:selectItem itemLabel="CE" itemValue="CE" />
                <f:selectItem itemLabel="CH" itemValue="CH" />
            </h:selectOneMenu>
            
            <h:commandButton value="Générer" update="growl" action="#{chartViewPersonnaliserDE.init}" styleClass="ui-priority-primary"></h:commandButton>

	
			<p:chart type="bar" model="#{chartViewPersonnaliserDE.barModel}" style="height:350px" responsive="true"/>
			
			
			<p:chart type="line" model="#{chartViewPersonnaliserDE.lineModel2}" style="height:350px" responsive="true"/>
			
			

  		</h:form>
  	
  
	<ui:include src="/template/common/commonFooter.xhtml" /> 
	
		   
				
	</div>
	
 
    <h:outputScript name = "default/js/bootstrap.js" /> 
    <h:outputScript name = "default/js/bootstrap.min.js" /> 


    

</h:body>

</html>
