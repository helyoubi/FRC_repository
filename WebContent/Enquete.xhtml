
<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>

	<title>FRC</title>

	<meta charset="utf-8"/>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
	<h:outputStylesheet library="default" name="css/styles.css"></h:outputStylesheet>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>

	<style type="text/css">
	
		body {
			background-color: #aaa;
			padding-top: 10px;
		}
		
		[class*="col-"] {
			margin-bottom: 20px;
		}
		
		
		.well {
			background-color: #CCC;
			padding: 20px;
		}
		
		a:active, a:focus {
			outline: none;
		}
		
		.inline-form input {
			display: inline-block;
			width: 100px;
		}
	
	
	
	</style>


</h:head>

<h:body>


	<div class="container">

	<ui:include src="/template/common/commonHeader.xhtml" />
		

		<div class="alert alert-warning alert-dismissable col-lg-6">
			<button type="button" class="close" data-dismiss="alert">&#215;</button>
			<strong>Information : </strong> Le site web est toujours en cours de
			développement
		</div>
		
		
		<div class="clearfix"></div>
		
		
		<h3><span class="label label-warning">Enquête de prélèvement :</span></h3>
		
		
		<!-- form enquete-->
  		
	  	  <h:form>
	  	   
	         <h3>Combo Box</h3>
			
	         
	         <p>Avez-vous prélevé au moins une espèce ne faisant pas partie de cette liste ?</p>	
			  
	         <h:selectOneMenu value = "#{enquete_prelevement.chasseurs_login.permis_validite}"> 
	            <f:selectItem itemValue = "Oui" itemLabel = "Oui" /> 
	            <f:selectItem itemValue = "Non" itemLabel = "Non" /> 	               
	         </h:selectOneMenu>  
	         
	         
	         <p>Département de chasse</p>	
			  
	         <h:selectOneMenu value = "#{enquete_prelevement.chasseurs_login.permis_validite}"> 
	            <f:selectItem itemValue = "64" itemLabel = "64" /> 
	            <f:selectItem itemValue = "30" itemLabel = "30" /> 
	             
	         </h:selectOneMenu>  
	        
  			
  		  <p:growl id="msgs" showDetail="true"/>
 
		   <p:dataTable id="cars1" var="car" value="#{dtEditView.cars1}" editable="true" style="margin-bottom:20px">
		       <f:facet name="header">
		           Row Editing
		       </f:facet>
		 
		       <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
		       <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />
		 
		       <p:column headerText="Id">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
		               <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:100%"/></f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		       <p:column headerText="Year">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Year"/></f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		       <p:column headerText="Brand">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{car.brand}" /></f:facet>
		               <f:facet name="input">
		                   <h:selectOneMenu value="#{car.brand}" style="width:100%">
		                       <f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}" itemValue="#{man}" />
		                   </h:selectOneMenu>
		               </f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		       <p:column headerText="Color">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{car.color}" /></f:facet>
		               <f:facet name="input">
		                   <h:selectOneMenu value="#{car.color}" style="width:100%">
		                       <f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}" itemValue="#{color}" />
		                   </h:selectOneMenu>
		               </f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		       <p:column style="width:32px">
		           <p:rowEditor />
		       </p:column>
		   </p:dataTable>
		   
		   
		  <h:commandButton value = "Submit" action = "result" /> 
	      
	      </h:form>   
  	
  		<!-- form enquete-->
  	

  		<div class="clearfix"></div>
  		
  		

	<ui:include src="/template/common/commonFooter.xhtml" /> 
	
		   
				
	</div>
	
 
    <h:outputScript name = "default/js/bootstrap.js" /> 
    <h:outputScript name = "default/js/bootstrap.min.js" /> 


    

</h:body>

</html>
