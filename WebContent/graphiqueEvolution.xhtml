
<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>

	<title>FRC</title>

	<meta charset="utf-8"/>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
	<h:outputStylesheet library="default" name="css/styles.css"></h:outputStylesheet>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>

	<style type="text/css">
	
		body {
			background-color: #aaa;
			padding-top: 10px;
		}
		
		[class*="col-"] {
			margin-bottom: 20px;
		}
		
		
		.well {
			background-color: #CCC;
			padding: 20px;
		}
		
		a:active, a:focus {
			outline: none;
		}
		
		.inline-form input {
			display: inline-block;
			width: 100px;
		}
	
	
	
	</style>


</h:head>

<h:body>


	<div class="container">

	<ui:include src="/template/common/commonHeader.xhtml" />
		

		<div class="alert alert-warning alert-dismissable col-lg-6">
			<button type="button" class="close" data-dismiss="alert">&#215;</button>
			<strong>Information : </strong> Le site web est toujours en cours de
			développement
		</div>
		
		
		<div class="clearfix"></div>
		
		<h3><span class="label label-warning">Evolution génèrale :</span></h3>
		
		<p style="color: white;">Évolution générale des prélèvements pour toutes les saisons et espèces</p>


		<p:chart type="bar" model="#{chartView.barModel}" style="height:350px" responsive="true"/>
		
  		<p:chart type="line" model="#{chartView.lineModel2}" style="height:350px" responsive="true"/>
  	
  
	<ui:include src="/template/common/commonFooter.xhtml" /> 
	
		   
				
	</div>
	
 
    <h:outputScript name = "default/js/bootstrap.js" /> 
    <h:outputScript name = "default/js/bootstrap.min.js" />
