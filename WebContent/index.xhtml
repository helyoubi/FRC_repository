
<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>

	<title>FRC</title>

	<meta charset="utf-8"/>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
	<h:outputStylesheet library="default" name="css/styles.css"></h:outputStylesheet>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	

	<style type="text/css">
	
		body {
			background-color: #aaa;
			padding-top: 10px;
		}
		
		[class*="col-"] {
			margin-bottom: 20px;
		}
		
		
		.well {
			background-color: #CCC;
			padding: 20px;
		}
		
		a:active, a:focus {
			outline: none;
		}
		
		.inline-form input {
			display: inline-block;
			width: 190px;
			margin-right: 7px;
		}
		
		.collapse.show {
		    display: block;
		}
	
	
	
	</style>


</h:head>

<h:body>


	<div class="container">

	<ui:include src="/template/common/commonHeader.xhtml" />
		

		<div style="width: 300px" class="alert alert-success alert-dismissable col-lg-6">
			<button type="button" class="close" data-dismiss="alert">&#215;</button>
			<p><strong>Vous êtes connecté :</strong> #{chasseur_loginBean.login_chasseur}</p>
		</div>

		
		<div class="clearfix"></div>

		<div class="alert alert-warning alert-dismissable col-lg-6">
			<button type="button" class="close" data-dismiss="alert">&#215;</button>
			<strong>Information : </strong> Le site web est toujours en cours de
			développement
		</div>
		

		<div class="clearfix"></div>


		<div class="jumbotron">
			<div class="container">

				<h1>Application Web dynamique</h1>
				<p>Réalisation de tous les éléments essentiels pour l'analyse des données en cours ..</p>
				<p>
					<a class="btn btn-info btn-lg" role="button">En savoir plus <span
						class="glyphicon glyphicon glyphicon-hand-right"></span></a>
				</p>

			</div>
		</div>

 
  
	<ui:include src="/template/common/commonFooter.xhtml" /> 
	
			
	</div>
	
 
    <h:outputScript name = "default/js/bootstrap.js" /> 




</h:body>

</html>
