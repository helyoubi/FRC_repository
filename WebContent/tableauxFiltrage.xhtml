
<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>

	<title>FRC</title>

	<meta charset="utf-8"/>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
	<h:outputStylesheet library="default" name="css/styles.css"></h:outputStylesheet>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>

	<style type="text/css">
	
		body {
			background-color: #aaa;
			padding-top: 10px;
		}
		
		[class*="col-"] {
			margin-bottom: 20px;
		}
		
		
		.well {
			background-color: #CCC;
			padding: 20px;
		}
		
		a:active, a:focus {
			outline: none;
		}
		
		.inline-form input {
			display: inline-block;
			width: 100px;
		}
	
	
	
	</style>


</h:head>

<h:body>


	<div class="container">

	<ui:include src="/template/common/commonHeader.xhtml" />
		

		<div class="alert alert-warning alert-dismissable col-lg-6">
			<button type="button" class="close" data-dismiss="alert">&#215;</button>
			<strong>Information : </strong> Le site web est toujours en cours de
			développement
		</div>
		
		
		<div class="clearfix"></div>
		
		
		<h3><span class="label label-warning">Consultation par filtrage :</span></h3>


		<!-- form avec filtrage -->
	
		<h:form>
	    <p:dataTable id="tableStateDT" var="prelv" value="#{prelevementBean.prelevementList}" widgetVar="carsTable" multiViewState="true"
	                 rows="10" paginator="true"
	                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                 rowsPerPageTemplate="5,10,15"
	                 selectionMode="single" rowKey="#{prelv.id_prelevement}"
	                 emptyMessage="Aucun résultat trouvé" >
	 
	        <f:facet name="header">
	            <p:outputPanel>
	                <h:outputText value="Recherche:" />
	                <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter un mot clé"/>
	            </p:outputPanel>
	        </f:facet>
	        
	 
	        	<p:column headerText="Id" >
			        <h:outputText value="#{prelv.id_prelevement}" />
			    </p:column>
	         
	            <p:column headerText="Espèce" filterBy="#{prelv.espece}" sortBy="#{prelv.espece}" filterMatchMode="contains">
			        <h:outputText value="#{prelv.espece}" />
			    </p:column>
			 
			    <p:column headerText="Saison" filterBy="#{prelv.saison}" sortBy="#{prelv.saison}" filterMatchMode="contains">
			        <h:outputText value="#{prelv.saison}" />
			    </p:column>
			    
			    <p:column headerText="Département" filterBy="#{prelv.departement}" sortBy="#{prelv.departement}" filterMatchMode="contains">
			        <h:outputText value="#{prelv.departement}" />
			    </p:column>
			    
			    <p:column headerText="Commune" filterBy="#{prelv.commune}" sortBy="#{prelv.commune}" filterMatchMode="contains">
			        <h:outputText value="#{prelv.commune}" />
			    </p:column>
			    
			    <p:column headerText="Code" filterBy="#{prelv.code}" sortBy="#{prelv.code}" filterMatchMode="contains">
			        <h:outputText value="#{prelv.code}" />
			    </p:column>
			    
			    <p:column headerText="Atrributions">
			        <h:outputText value="#{prelv.attributions}" />
			    </p:column>
			    
			    <p:column headerText="Réalisations">
			        <h:outputText value="#{prelv.realisations}" />
			    </p:column>
	 
	        
	    </p:dataTable>
	
		</h:form>
	
  		<!-- form avec filtrage -->
  		
  		<br /><br /> <br />
  		

	<ui:include src="/template/common/commonFooter.xhtml" /> 
	
		   
				
	</div>
	
 
    <h:outputScript name = "default/js/bootstrap.js" /> 
    <h:outputScript name = "default/js/bootstrap.min.js" /> 


    

</h:body>

</html>
